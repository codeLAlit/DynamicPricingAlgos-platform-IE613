{% load static %}
<html>
    <head>
        <title>Dynamic Pricing - Thompson Sampling</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'main.css' %}">
    </head>
    <body>
        {% include 'header.html' %}
        <div class="container">
            <div class="row thompson">
                <h2>Thompson Sampling</h2>
                <form id="data_form">
                    <label for="items">Number of Items</label>
                    <input type="number" id="items" name="num_items" required value="1" min="1" max="10">
                    <label for="prices">Number of Prices for each item in constraint set</label>
                    <input type="number" id="prices" name="num_prices" required value="1" min="1" max="100">
                    <br>
                    <label for="constraint_set">Constraint Set</label>
                    <span id="constraint_set">
                    
                    </span>
                    <br>
                    <label for="initial_prices">Initial Price for Each Item</label>
                    <span id="initial_prices"> 

                    </span>
                    <br>
                    <label for="initial_demands">Initial Demand for Each Item</label>
                    <span id="initial_demands"> 

                    </span>
                    <br>
                    <label for="initial_elasticities">Inital Elasticity</label>
                    <span id="initial_elasticities"> 

                    </span>
                    <br>
                    <label for="time_h">Time Horizon</label>    
                    <input type="number" id="time_h" name="time_horizon" required value="100" min="1" max="1000">
                    <br>
                    <label for="noise_var">Variance of Noise in Elasticity Data</label>
                    <input type="number" id="noise_var" name="noise_variance" required value="1" min="0.01" step="0.001">
                    <br><br>
                    <button type ="button" onclick=createRequest()>Run Algorithm</button>
                </form>
            </div>
        </div>
        
        <div class="container chart">
            <div class="row">
                <div class="col-md-6">
                    <h2>Revenue Plot</h2>
                    <canvas id="myChartline"></canvas>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="{% static 'ts.js' %}"></script>
    </body>
</html>
